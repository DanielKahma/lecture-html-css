<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>
<body>
  
  <header><h1>HTML CSS Basics Tutorial</h1></header>
  <nav>
    <a href="#">Home</a>
    <a href="#">Login</a>
    <a href="#">Register</a>
    <a href="#">Cointact</a>

  </nav>
  <main>
    <form>
      <h3>Form</h3>
      <p>Please fill in this form to create your account.</p>
      <hr />
      <label>First Name</label>
      <input type="text" id="fn" placeholder="Enter First Name"/>
      <br/>

      <label>Last Name</label>
      <input type="text" id="ln" placeholder="Enter Last Name"/>
      <br/>

      <label>Email</label>
      <input type="email" id="ln" placeholder="Enter E-mail"/>
      <br/>

      <label>Course</label>
      <select>
        <option>Java</option>
        <option>Python</option>
        <option>JavaScript</option>

      </select>
      <br />

      <label>Description</label>
      <textarea placeholder="Enter your comment"></textarea>
      <br/>

      <hr />
      <button>Submit</button>

    </form>
    <table>
      <thead>
        <tr>
          <th>Id</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Daniel</td>
          <td>Kahma</td>
          

        </tr>

      </tbody>


    </table>


  </main>
  <footer>Copyright &copy; 2024 Lexicon</footer>
</body>
</html>
